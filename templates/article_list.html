 
{% extends 'base.html' %}
{% block title %}Articles{% endblock title %}
{% block content %}

{% include 'home.html' %}




{% for article in object_list %}
<div class="card">
<div class="card-header">
<span class="font-weight-bold">
    <a href="{% url 'article_detail' article.pk %}">{{ article.title }}</a></span> 
<span class="text-muted">by {{ article.author }} |
{{ article.date }}  </span>
</div>
<div class="card-body">
{{ article.body | slice:":150"| safe }}

 
</div>
</div>

    </div>
    
</div> -->
 
{% endfor %}
{% endblock content %}
